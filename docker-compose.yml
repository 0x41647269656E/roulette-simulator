services:
  mongo:
    image: mongo:7
    container_name: roulette-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/roulette
      - JWT_SECRET=dev-secret
      - CORS_ORIGIN=http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:4000/api
        VITE_WS_URL: http://localhost:4000/ws
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  mongo_data:
